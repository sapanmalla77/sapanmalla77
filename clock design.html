<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Digital Clock Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a6cf7, #8a4efc);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .clock-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 420px;
            margin-top: 50px;
        }

        .digital-clock {
            font-size: 4rem;
            font-weight: bold;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 30px #00eaff;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .date-display {
            font-size: 1.6rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(17, 191, 239, 0.9);
            margin-bottom: 10px;
        }

        .ampm {
            font-size: 2rem;
            margin-left: 10px;
            color: #3bd8ff;
            text-shadow: 0 0 10px #38c814;
        }

        .toggle-btn {
            margin-top: 20px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            background: #10b8e7;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            background: #d9320c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="date-display" id="dateDisplay"></div>

        <div class="digital-clock" id="digitalClock">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            <span class="ampm" id="ampm"></span>
        </div>

        <button class="toggle-btn" id="toggleFormat">Switch to 24-Hour Format</button>
    </div>

    <script>
        let is24Hour = false;
        let timeZone = 'Asia/Kathmandu'; // Fixed to Nepal time

        function updateClock() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: !is24Hour, timeZone: timeZone };
            const timeString = now.toLocaleString('en-US', timeOptions);
            const parts = timeString.split(' ');
            const timeParts = parts[0].split(':');
            const hours = timeParts[0];
            const minutes = timeParts[1];
            const seconds = timeParts[2];
            const ampm = parts[1] || '';

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('ampm').textContent = is24Hour ? '' : ampm;

            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', timeZone: timeZone };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('en-US', dateOptions);
        }

        document.getElementById('toggleFormat').addEventListener('click', function() {
            is24Hour = !is24Hour;
            this.textContent = is24Hour ? 'Switch to 12-Hour Format' : 'Switch to 24-Hour Format';
            updateClock();
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
